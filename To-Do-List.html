<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
	<script>
function  updateEntry(){
    var task1 = document.getElementById("task").value;
    var entry1 = document.getElementById("entry");
    entry1.innerHTML += '<tr><td><input type="checkbox"></input></td><td>' + task1 + '</td></tr>';
    document.getElementById('task').value = ""
}

function resetForm(){
    var task1 = document.getElementById("task").value;
    var entry1 = document.getElementById("entry");
    document.getElementById('task').value = ''
    entry1.innerHTML = "";
}
document.getElementById("task").addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("enter").click();
    }
});

function removeTask(entry){
 var entry = document.getElementById("entry")
    for (var rowi= entry.rows.length; rowi-->0;) {
    var row= entry.rows[rowi];
    var inputs= row.getElementsByTagName('input'); 
    
    for (var inputi= inputs.length; inputi-->0;) {
     var input= inputs[inputi];
      if (input.type==='checkbox' && input.checked) {
      row.parentNode.removeChild(row);
      break; 
      } 
    }
   }
  }
	</script>
    </head>
     <body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1 align="center">To-Do List</h1>
        <br />
        <br />
        <div align="center"><input id="task" type="text" maxlength="500">
        </input>
        <button id="enter" onclick=updateEntry()>Enter</button></div>
        <br /><br />
        <table id="entry" align="center"></table>
        <br /><br />
        <table align="center"><tr><td><button id="remove" onclick=removeTask()>Remove</button></td><td><button id="reset" onclick=resetForm()>Reset</button></td></tr></table>
    </body>
</html>
